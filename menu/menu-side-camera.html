<!-- =========================================================
    menu-side-camera.html
    ----------------------------------------------------------
    ■ 이 파일의 역할
      - CAMERA 섹션의 “왼쪽 사이드 메뉴(목차)” 조각 HTML 입니다.
      - app 모드에서 include.js가 이 파일을 <div id="left-menu"></div> 안에
        자동으로 삽입하여, 본문(content) 전환을 돕습니다.

    ■ include.js 와의 연동 방식(현재 파일 기준)
      - 각 항목(<a class="side-link">)은 data-content="content-camera-xxx.html" 형태로
        로드할 본문 파일을 지정합니다.
      - 사용자가 사이드 메뉴 항목을 클릭하면 include.js가
            해당 content-camera-*.html → #main-content
        로 교체(삽입)합니다.

      ※ 상단 메뉴(menu-camera.html)의 data-content와 동일한 방식으로
         “본문 파일만 갈아끼우는” 용도입니다.

    ■ 주의/특징
      - 이 파일에는 사이드 메뉴 UI만 존재하며,
        헤더/상단메뉴/푸터 및 .main 레이아웃은 포함하지 않습니다.
      - CSS는 style.css의 `.side-menu`, `.side-menu li`, `.side-menu a`,
        그리고 프로젝트에서 정의한 `.side-link` 규칙이 적용됩니다.

    ■ 구조 설명
      <ul class="side-menu">
        <li><a class="side-link" data-content="...">항목</a></li>
        <li><a class="side-link" data-content="...">항목</a></li>
      </ul>
========================================================= -->
