        - 웹사이트 상단의 "검정색 메뉴바(navbar)"를 구성합니다.
        - index.html(또는 공통 레이아웃)에서
          <div id="nav-slot"></div> 뒤(afterend)에 include.js가 자동으로 삽입합니다.

    ■ include.js와의 연동 방식(현재 파일 기준)
        - 상단 메뉴의 각 항목(<a>)은 data-menu="camera"로 동일하게 지정되어 있으며,
          data-content="content-camera-XXX.html" 값에 따라
          오른쪽 본문(#main-content)에 로드할 콘텐츠 파일을 결정합니다.

        - (옵션) data-menu="camera" 값은 필요 시
          왼쪽 사이드 메뉴(menu-camera.html 또는 menu-camera-*.html 등) 로드의 기준이 될 수 있습니다.
          ※ 실제 로딩 규칙은 include.js 구현에 따릅니다.

    예)
        <a data-menu="camera" data-content="content-camera-iso.html">ISO</a>
