<!DOCTYPE html>
<!-- =========================================================
    index.html
    - 홈페이지 메인 페이지 (시작점)
    - 이 파일은 "공통 레이아웃의 뼈대"만 가지고 있고,
        실제 화면에 보이는 내용은 대부분 외부 파일에서
        include.js 를 통해 자동으로 불러오는 구조입니다.

    ▣ 전체 흐름 요약 (include.js 기준)
        1) #header-slot   → header.html 이 이 위치 "뒤(afterend)"에 삽입

        2) #nav-slot      → (모드에 따라) 상단 메뉴가 이 위치 "뒤(afterend)"에 삽입
            - home 모드 : menu-awesome.html
            - app  모드 : menu.html

        3) (선택) #app-nav → "앱 모드"에서만 사용하는 보조 네비/툴바/브레드크럼 등의
                             UI를 추가로 꽂아 넣기 위한 자리(마커)
            - 현재는 비어 있어도 무방하며, 필요 시 include.js 또는 별도 스크립트가
              이 영역에 DOM을 삽입하여 사용할 수 있습니다.
            - home 모드에서는 보통 사용하지 않거나 CSS/JS로 숨김 처리합니다.

        4) .main 안 (모드에 따라 보이는 영역이 달라짐)
            - home 모드 :
                #home-content  → content-home.html (홈 화면용 콘텐츠)
            - app 모드 :
                #left-menu     → menu-XXX.html (사이드 메뉴) 삽입
                #main-content  → content-XXX.html (본문 내용) 삽입

        5) #footer-slot   → footer.html 이 이 위치 "앞(beforebegin)"에 삽입

    ※ XXX 는 상단 메뉴의 data-menu 값
        예) data-menu="detailillust" → menu-detailillust.html, content-detailillust.html
========================================================= -->
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <!-- 모바일·태블릿에서 화면 비율을 기기 너비에 맞추기 위한 설정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>홈페이지 메인</title>

    <!-- 공통 스타일 시트 (모든 페이지에서 공유) -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- Font Awesome (사용 중인 파일 경로 유지) -->
    <link rel="stylesheet" href="./awesome/css/all.min.css" />

    <!-- home 모드(awesome 메뉴) 전용 스타일 -->
    <link rel="stylesheet" href="./css/awesome-style.css" />

    <!-- 공통 include 스크립트
        - header / (home이면 menu-awesome) / footer 자동 삽입
        - app 모드이면 상단 메뉴 상태에 따라 사이드 메뉴 + 본문 자동 로드
        ※ defer : HTML을 다 읽은 후에 JS 실행 -->
    <script src="./js/include.js" defer></script>

</head>

<body class="page-index">
    <!-- =====================================================
        1) 헤더 삽입 위치 마커
            - 실제 header.html 의 내용은 include.js 에서
                이 div 바로 "뒤(afterend)"에 삽입됩니다.
            - 이 div 자체는 화면에 보이지 않는 기준점 역할만 합니다.
    ===================================================== -->
    <div id="header-slot"></div>

    <!-- =====================================================
        2) 상단 메뉴(navbar) 삽입 위치 마커
            - include.js에서 모드에 따라 아래 파일 중 하나가
                이 div 바로 "뒤(afterend)"에 삽입됩니다.
            - home 모드 : menu-awesome.html
            - app  모드 : menu.html
    ===================================================== -->
    <div id="nav-slot"></div>

    <!-- =====================================================
        2-1) (선택) 앱 보조 네비/툴바 영역 마커 (#app-nav)
            - 상단 메뉴(#nav-slot)와 본문(.main) 사이에 위치한 "추가 UI 삽입 자리"입니다.
            - 예: 현재 페이지 제목/브레드크럼, 탭 메뉴, 필터 바, 액션 버튼 영역 등
            - 현재 프로젝트에서 즉시 사용하지 않아도,
              추후 확장(앱 화면 강화)을 위해 미리 확보해 둔 슬롯으로 보면 됩니다.
            - 실제 내용은 기본적으로 비어 있으며(placeholder),
              필요 시 JS(include.js 또는 별도 스크립트)로 동적으로 채웁니다.
    ===================================================== -->
    <div id="app-nav"></div>

    <!-- =====================================================
        3) 본문 레이아웃 컨테이너(.main)
            - home 모드 : #home-content 만 보이게(랜딩 페이지)
            - app  모드 : #left-menu + #main-content 보이게(기존 UI)
    ===================================================== -->
    <div class="main">
        <!-- 홈 전용 콘텐츠 영역
            - 기본적으로는 CSS에서 display:none 처리되어 숨겨져 있습니다.
            - include.js의 showHome()에서만 보이게(display 변경) 합니다. -->
        <div id="home-content"></div>

        <!-- 기존 UI(앱) -->
        <!-- 왼쪽 사이드 메뉴 영역
            - include.js 의 loadSideAndContent() 에서
                menu-XXX.html 파일을 읽어와 여기에 넣습니다. -->
        <div id="left-menu" class="item"></div>

        <!-- 오른쪽 본문 영역
            - include.js 의 loadSideAndContent() 에서
                content-XXX.html 파일을 읽어와 여기에 넣습니다. -->
        <div id="main-content" class="item">
            <!-- JS가 자동으로 HTML을 삽입하기 때문에
                여기에는 초기 텍스트를 넣지 않고 비워 둡니다. -->
        </div>
    </div>

    <!-- =====================================================
        4) 푸터 삽입 위치 마커
            - footer.html 이 이 div 바로 "앞(beforebegin)"에 삽입됩니다.
            - 실제 보라색 푸터 박스는 footer.html 안에 정의되어 있습니다.
    ===================================================== -->
    <div id="footer-slot"></div>
</body>
</html>
